menuentry 'debian 4.4.1'{
insmod efi_gop
insmod efi_uga
insmod video_bochs
insmod video_cirrus
insmod all_video
insmod gzio
insmod part_gpt
insmod ext2
set gfxpayload=keep
set root=(hd1,gpt20)
linux /boot/vmlinuz-4.4.1 root=/dev/mmcblk0p20 rw irqpoll clocksource=tsc i915.modeset=1 threadirqs intel_iommu=igfx-off tsc=reliable intel_idle.max_cstate=0
initrd /boot/initrd.img-4.4.1
} 
