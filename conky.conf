### it should be ~/.config/conky/conky.conf
conky.config = {
    alignment = 'top_left',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
	default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    double_buffer = true,
    use_xft = true,
    font = 'DejaVu Sans Mono:size=12',
    gap_x = 5,
    gap_y = 60,
    minimum_height = 5,
	minimum_width = 5,
    net_avg_samples = 2,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
    own_window_argb_visual = true,
    own_window_transparent = true,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false
}

conky.text = [[
${color grey}Time:$color ${time %Y.%m.%d} $color ${time %H:%M:%S}
${color grey}Battery:$color ${battery BAT0}
${color grey}Temp:$color ${acpitemp} Â°C
${color grey}RAM Usage:$color $memperc% ${membar 4}
${color grey}CPU Usage:$color $cpu% ${cpubar 4}
${color grey}Uptime:$color $uptime
### new_mails will check maildir directory, there must be new tmp cur under the directory
### new_mails only check INBOX/new, and mails will check INBOX/cur
$color you have ${color green}${new_mails $MAIL/INBOX 60s} $color new mail
$hr
${color grey}Networking:
Down:$color ${downspeed wlp3s0} Up:$color ${upspeed wlp3s0} ${color grey}
Total $color ${totaldown wlp3s0} $color ${totalup wlp3s0}
$hr
${color grey}Name              PID   CPU%   MEM%
${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
]]
